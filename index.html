<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="app__calculator">
        <div class="app__screen">
          <div class="screen" id="screen">0</div>
        </div>
        <div class="app__controls">
          <div class="row">
            <button data-action="clear">AC</button>
            <button data-action="delete">DEL</button
            ><button class="toggle" disabled></button>
            <button data-action="divide">รท</button>
          </div>

          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-action="multiply">x</button>
          </div>

          <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-action="subtract">-</button>
          </div>

          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-action="add">+</button>
          </div>

          <div class="row">
            <button id="zero">0</button>
            <button data-action="decimal">.</button>
            <button data-action="calculate">=</button>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
